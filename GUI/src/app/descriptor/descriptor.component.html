<router-outlet></router-outlet>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descriptors</title>
</head>
<body>
<div class="descriptors-container">
  <h2>Descriptors</h2>
  <div class="descriptors-list">
    <div *ngFor="let descriptor of descriptors" class="descriptor-item">
      <ul class="descriptor-list">
        <li><span>Name:</span> {{descriptor.name}}</li>
        <li><span>Value:</span> {{descriptor.value}}</li>
      </ul>
    </div>
  </div>
  <div class="add-descriptor-form">
    <input type="text" [(ngModel)]="newDescriptorName" placeholder="Enter Descriptor Name">
    <input type="text" [(ngModel)]="newDescriptorValue" placeholder="Enter Descriptor Value">
    <button (click)="addNewDescriptor()">Add Descriptor</button>
  </div>
</div>
</body>
</html>
